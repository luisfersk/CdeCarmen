<div class="container">
  <div id="formulario-contenerdor">
    <form id="formularioRegistroHotel" method="post" name="test" action="./php/registrarHotel.php">
      <div class="form-group">
        <div class="form-row">
          <div class="col-sm">
            <label class="texto-mediano">
              <strong>
                Nombre de la empresa
              </strong>
              <span style="color:red;">
                *
              </span>
            </label>
            <input class="form-control" min="1" name="nombrempresa" placeholder="Digite el nombre aqui..." type="text"/>
          </div>
        </div>
        <div class="form-row">
          <div class="col-sm">
            <label class="texto-mediano">
              <strong>
                Nombre del conductor
              </strong> 
              <span style="color:red;">
                *
              </span>
            </label>
            <input class="form-control" name="nombre" placeholder="Digite el nombre de el hotel.." type="text"/>
            <br/>
          </div>
          <div class="col-sm">
            <label class="texto-mediano">
              <strong>
                Email
              </strong>
              <span style="color:red;">
                *
              </span>
            </label>
            <input class="form-control" name="email" placeholder="Digite Email aqui..." type="email"/>
            <br/>
          </div>
        </div>
        <div class="form-row">
          <div class="col-sm">
            <label class="texto-mediano">
              <strong>
                Telefono
              </strong>
              <span style="color:red;">
                *
              </span>
            </label>
            <input class="form-control" name="Telefono" placeholder="Digite el telefono aqui..." type="text"/>
            <br/>
          </div>
          <div class="col-sm">
            <label class="texto-mediano">
              <strong>
                Lugar
              </strong>
              <span style="color:red;">
                *
              </span>
            </label>
            <input class="form-control" name="lugar" placeholder="Digite el lugar aqui..." type="text"/>
            <br/>
          </div>
        </div>
        <div class="col-sm">
          <label class="texto-mediano">
            <strong>
              NOTA
            </strong>
            <span style="color:red;">
              *
            </span>
          </label>
          <input class="form-control" name="nota" placeholder="Descripcion aqui..." type="text"/>
          <br/>
        </div>
        <br/>
      </div>
      <div class="respuestaRegistroTransporte"></div>
      <div class="text-center">
        <input id="btnEnviarTransporte" name="btnEnviarTransporte" class="btn btn-warning boton-mediano" style="border: 1px solid #000;" type="submit" value=" Registrar ">
        </input>
      </div>
    </form>
  </div>
</div>

<br/>
<script>
  $(document).ready(function () {
      $("#formularioRegistroTransporte").bind("submit",function(){
          var btnEnviar = $("#btnEnviarTransporte");
          $.ajax({
              type: $(this).attr("method"),
              url: $(this).attr("action"),
              data:$(this).serialize(),
              beforeSend: function(){
                  btnEnviar.val("Enviando");
                  btnEnviar.attr("disabled","disabled");
              },
              complete:function(data){
                  btnEnviar.val("Registrar empresa");
                  btnEnviar.removeAttr("disabled");
              },
              success: function(data){
                  $(".respuestaRegistroTransporte").html(data);
              },
              error: function(data){
                  alert("Problemas al tratar de enviar el formulario");
              }
          });
          return false;
      });
  });
</script>
