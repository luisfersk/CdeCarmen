<div class="container">
  <div id="formulario-contenerdor">
    <form id="formularioRegistroEmpresa" method="post" name="test" action="./php/registrarEmpresa.php">
      <div class="form-group">
        <div class="form-row">
          <div class="col-sm">
            <label class="texto-mediano">
              <strong>
                Nombre de la empresa
              </strong>
              <span style="color:red;">
                *
              </span>
            </label>
            <input class="form-control" name="nombreEmpresa" placeholder="Digite el nombre de la empresa.." type="text"/>
            <br/>
          </div>
          <div class="col-sm">
            <label class="texto-mediano">
              <strong>
                Codigo de Convenio
              </strong>
              <span style="color:red;">
                *
              </span>
            </label>
            <input class="form-control" name="codigo" placeholder="Tu segundo nombre aqui..." type="text"/>
            <br/>
          </div>
        </div>
        <div class="form-row">
          <div class="col-sm">
            <label class="texto-mediano">
              <strong>
                Nombre del servicio
              </strong>
              <span style="color:red;">
                *
              </span>
            </label>
            <input class="form-control" name="nombreServicio" placeholder="Tu primer apellido aqui..." type="text"/>
            <br/>
          </div>
          <div class="col-sm">
            <label class="texto-mediano">
              <strong>
                Razon social
              </strong>
              <span style="color:red;">
                *
              </span>
            </label>
            <input class="form-control" name="razonSocial" placeholder="Tu segundo nombre aqui..." type="text"/>
            <br/>
          </div>
        </div>
        <div class="form-row">
          <div class="col-sm">
            <label class="texto-mediano">
              <strong>
                Fecha de realizacion
              </strong>
              <span style="color:red;">
                *
              </span>
            </label>
            <input aria-describedby="emailHelp" class="form-control" name="fecha"  type="date"/>
            <br/>
          </div>
          <div class="col-sm">
            <label class="texto-mediano">
              <strong>
                Lugar de inscripcion
              </strong>
              <span style="color:red;">
                *
              </span>
            </label>
            <select class="form-control" name="lugar">
              <option>BARRANQUILLA</option>
              <option>BOGOTA</option>
              <option>CESAR</option>
            </select>
            <br/>
          </div>
        </div>
        <br/>
      </div>
      <div class="respuestaRegistroEmpresa" id="resultRegistrarProveedor"></div>
      <div class="text-center">
        <input id="btnEnviarEmpresa" name="btnEnviarEmpresa" class="btn btn-warning boton-mediano" style="border: 1px solid #000;" type="submit" value=" Registrar convenio">
        </input>
      </div>
    </form>
  </div>
</div>

<br/>
<script>
  $(document).ready(function () {
      $("#formularioRegistroEmpresa").bind("submit",function(){
          var btnEnviar = $("#btnEnviarEmpresa");
          $.ajax({
              type: $(this).attr("method"),
              url: $(this).attr("action"),
              data:$(this).serialize(),
              beforeSend: function(){
                  btnEnviar.val("Enviando");
                  btnEnviar.attr("disabled","disabled");
              },
              complete:function(data){
                  btnEnviar.val("Registrar empresa");
                  btnEnviar.removeAttr("disabled");
              },
              success: function(data){
                  $(".respuestaRegistroEmpresa").html(data);
              },
              error: function(data){
                  alert("Problemas al tratar de enviar el formulario");
              }
          });
          return false;
      });
  });
</script>
