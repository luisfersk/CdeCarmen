<form accept-charset="utf-8" method="POST">
  <div class="form-group">
    <div class="form-row">
      <div class="col-sm">
        <label class="texto-mediano">
          <strong>
            Identificacion
          </strong>
          <span style="color:red;">
            *
          </span>
        </label>
        <input class="form-control" name="busqueda" id="busqueda" placeholder="Digite la identificacion a buscar" type="text" onKeyUp="buscar();"/>
        <br/>
      </div>
    </div>
  </div>
</form>
<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Identificacion</th>
            <th>Nombre</th>
            <th>Tipo identificacion</th>
            <th>Disponibilidad</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody id="resultadoBusqueda">
    </tbody>
</table>
<script>
  $(document).ready( function () {
    $('#example').DataTable();
  } ); 
  $(document).ready(function() {
    $("#resultadoBusqueda").html('<pre>   El campo esta vacio....</pre>');
  });
  function buscar() {
    var textoBusqueda = $("input#busqueda").val();
    if (textoBusqueda != "") {
      $.post("./php/consultarProveedor.php", {valorBusqueda: textoBusqueda}, function(mensaje) {
        $("#resultadoBusqueda").html(mensaje);
      }); 
    } else { 
      $("#resultadoBusqueda").html('<pre>   El campo esta vacio....</pre>');
    };
  };   
</script>
